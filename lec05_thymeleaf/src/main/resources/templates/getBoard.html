<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>Post Specific</h1>
		<form th:action="@{updateBoard}" method="post">
			<input type="hidden" name="seq" th:value="${board.seq}"/>
			<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
				<tr>
					<td bgcolor="orange" th:text="Title" width="80"></td>
					<td><input type="text" name="title" th:value="${board.title}"/></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="Writer"></td>
					<td bgcolor="lightgray" th:text="${board.writer}"></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="Content"></td>
					<td><textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="Date"></td>
					<td bgcolor="lightgray" th:text="${#dates.format(board.createDate, 'yyyy.MM.dd')}"></td>
				</tr>
				<tr>
					<td bgcolor="orange" th:text="View"></td>
					<td bgcolor="lightgray" th:text="${board.cnt}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Edit_Post">
					</td>
				</tr>
			</table>
		</form>
		<a th:href="@{/insertBoard}">Post</a>&nbsp;&nbsp;&nbsp;
		<a th:if="${session.member.role == 'ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">Delete</a>&nbsp;&nbsp;&nbsp;
		<a th:href="@{/getBoardList}">List</a>
	</div>
</body>
</html>
