<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Post New</title>
</head>
<body>
	<div th:align="center">
		<h1>Post</h1>
		<form th:action="insertBoard" method="post">
			<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
				
				<tr>
					<td bgcolor="mediumseagreen" th:text="Title" width="80"></td>
					<td><input type="text" name="title" size="50"/></td>
				</tr>
				<tr>
					<td bgcolor="mediumseagreen" th:text="Writer" width="80"></td>
					<td><input type="text" name="writer" size="50"/></td>
				</tr>
				<tr>
					<td bgcolor="mediumseagreen" th:text="Content" width="80"></td>
					<td><textarea name="content" cols="50" rows="10"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Post" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
