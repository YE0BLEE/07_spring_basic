<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>Join</h1>
		<form th:action="insertMember" method="post">
			<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
				
				<tr>
					<td bgcolor="mediumseagreen" th:text="ID" width="20"></td>
					<td><input type="text" name="id" size="20"/></td>
				</tr>
				<tr>
					<td bgcolor="mediumseagreen" th:text="PW" width="20"></td>
					<td><input type="password" name="password" size="20"/></td>
				</tr>
				<tr>
					<td bgcolor="mediumseagreen" th:text="NAME" width="20"></td>
					<td><input type="text" name="name" size="20"/></td>
				</tr>
				<tr>
					<td bgcolor="mediumseagreen" th:text="ROLE" width="20"></td>
					<td><input type="text" name="role" size="20"/></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Join" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
